<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="data">
        <h1 class="tittle-data"> Enter your name</h1>
        <div class="form">
            <input class="name-data" type="text" value="">
            <input class="button-data" type="button" value="Ready">
            <h2 class="no-name">Enter a name, please!</h2>
        </div>
    </div>
    <div class="game">
        <div class="turns">
            <input class="player human" type="button" value="">
            <input class="player" type="button" value="PC">
        </div>
        <div class="table">
            <input class="box" type="button" value="">
            <input class="box" type="button" value="">
            <input class="box" type="button" value="">
            <input class="box" type="button" value="">
            <input class="box" type="button" value="">
            <input class="box" type="button" value="">
            <input class="box" type="button" value="">
            <input class="box" type="button" value="">
            <input class="box" type="button" value="">
        </div>
    </div>
    <div class="winner">
        <h1 class="tittle-winner"></h1>
        <h1 class="tittle-winner pc"> PC Wins :(</h1>
        <input class="button-winner" type="button" value="Play again!">
    </div>
    <script src="main.js"></script>
    
</body>
</html>
